<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorization</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/reset.css">
</head>

<body class="body-auth">

  <div class="authContainer">
    <form id="authorizationForm">
        <label for="username" class="label-auth">Email:</label>
        <input type="text" id="username" name="username" required class="input-auth">
        
        <label for="password" class="label-auth">Password:</label>
        <input type="password" id="password" name="password" required class="input-auth">
        
        <button type="button" onclick="authorizeUser()" class="button-auth">Authorize</button>
    </form>
</div>
  <script src="auth.js"></script>
</body>
</html>
