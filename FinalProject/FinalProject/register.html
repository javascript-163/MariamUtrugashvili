<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/shared/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/css/pikaday.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.8.0/pikaday.min.js"></script>
</head>

<body class="registration-body">
    <div class="registrationContainer">
        <form id="registrationForm">
            <div class="column">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required class="input-style" oninput="validateField(this)">
                
                <label for="birthday">Birthday:</label>
                <input type="text" id="birthday" name="birthday" required readonly class="input-style" oninput="validateField(this)">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required class="input-style" oninput="validateField(this)">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required class="input-style" oninput="validateField(this)">
            </div>

            <div class="column">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required class="input-style" oninput="validateField(this)">
                
                <label for="mobile">Mobile Phone:</label>
                <input type="tel" id="mobile" name="mobile" required class="input-style" oninput="validateField(this)">

                <label for="country">Country:</label>
                <select id="country" name="country" required class="input-style" onchange="validateField(this)">
                    <!-- Options will be dynamically added here -->
                </select>
                
                
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required class="input-style" oninput="validateField(this)">
            </div>

            <button type="button" onclick="registerUser()" class="button-style">Register</button>
            <button type="button" onclick="redirectToAuthorizationPage()" class="button-style">Authorize</button>
        </form>
    </div>
    <script src="validation.js"></script>
    <script src="registrationScript.js"></script>
    <script>
        function redirectToAuthorizationPage() {
            window.location.href = 'authorization.html';
        }
    </script>
</body>

</html>
